<section ng-controller="WorkoutSetupController">
  <div class="container">
    <h3 class="center-align header teal-text text-lighten-2">Workout Setup</h3>

    <h4 class="header teal-text text-lighten-2">Experience Level</h4>
    <form id="workout-setup-form">
	    <p>
	      <input name="group1" type="radio" id="beginner" value="0"/>
	      <label for="beginner">Beginner</label>
	      <input name="group1" type="radio" id="intermediate" value="1" />
	      <label for="intermediate">Intermediate</label>
	      <input name="group1" type="radio" id="expert" value="2" />
	      <label for="expert">Expert</label>
	    </p>

	    <br>

	    <h4 class="header teal-text text-lighten-2">Number of Days Per Week</h4>
	    <div class="row">
	    <div class="input-field col s12 m6">
	      <select name="days">
	        <option value="1">1 Day</option>
	        <option value="2">2 Days</option>
	        <option value="3">3 Days</option>
	        <option value="4">4 Days</option>
	        <option value="5">5 Days</option>
	      </select>
	    </div>
	    </div>

	    <div class="btn waves-effect waves-light" name="action" ng-click="generateWorkout()">Continue</div>
    </form>
  </div>
</section>
