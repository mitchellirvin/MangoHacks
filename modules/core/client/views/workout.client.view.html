<section ng-controller="WorkoutController">
  <div class="container">
      <div class="row">
        <h3 class="header center-align text-lighten-2">
          Day <span ng-bind="dayNum"></span>
          <br>
        </h3>

        <ul>
          <li ng-repeat="workout in workoutsForTheDay">
            <div ui-sref="exercise" class="col s10 offset-s1 m4 offset-m1 card-panel hoverable">
              <h5 class="header">{{workout.exerciseId}}</h5>
              <h5 class="header">Sets: {{workout.sets}}</h5>
              <h5 class="header">Reps: {{workout.reps}}</h5>
            </div>
          </li>
      </ul>
    </div>
</section>
